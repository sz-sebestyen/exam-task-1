<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelentkezés</title>
  </head>
  <body>
    <div class="page">
      <div class="page-inner">
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <h1 class="title">Jelentkezés</h1>

        <input
          type="text"
          name="name"
          id="name"
          class="name"
          placeholder="Név"
        />

        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Email cím"
        />

        <input
          type="tel"
          name="phone"
          id="phone"
          class="phone"
          placeholder="Telefonszám"
        />

        <input type="checkbox" name="gdpr" id="gdpr" />
        <label for="gdpr"
          >Elolvastam és elfogadom az
          <a href="">Adatkezelési Tájékoztatót.</a></label
        >

        <button type="button">ELKÜLD</button>
      </div>
    </div>
  </body>
</html>
