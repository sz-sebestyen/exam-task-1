<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelentkezés</title>
  </head>
  <body>
    <div class="page">
      <div class="page-inner px-8 flex flex-col gap-6">
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <h1
          class="title text-3xl text-right font-serif font-bold mt-24 sm:text-center"
        >
          Jelentkezés
        </h1>

        <input
          type="text"
          name="name"
          id="name"
          class="name"
          placeholder="Név"
        />

        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Email cím"
        />

        <input
          type="tel"
          name="phone"
          id="phone"
          class="phone"
          placeholder="Telefonszám"
        />

        <div
          class="flex items-center gap-6 justify-start sm:justify-center h-12"
        >
          <input type="checkbox" name="gdpr" id="gdpr" class="" />
          <label for="gdpr"
            >Elolvastam és elfogadom az
            <a href="" class="gdpr">Adatkezelési Tájékoztatót.</a></label
          >
        </div>

        <button type="button" class="send py-5 w-60 self-center">ELKÜLD</button>
      </div>
    </div>
  </body>
</html>
